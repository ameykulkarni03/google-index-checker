<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Index Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <form id="urlForm">
            <textarea name="urls" id="urlInput" placeholder="Enter up to 5 URLs, separated by newline"></textarea>
            <button type="button" id="checkButton">Check Index</button>
        </form>
        <table id="resultsTable">
            <tr>
              <th>URL</th>
              <th>Dofollow</th> 
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
